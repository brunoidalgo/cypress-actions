name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by cypress comando line
        default: npm cypress run

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4.1.5

      - name: Install Dependencies
        run: npm install

      - name: Run E2E Tests
        run: ${{github.event.inputs.cli}}
